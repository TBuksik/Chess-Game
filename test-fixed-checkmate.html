<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Checkmate Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .pass {
            background: #2d4a2d;
            border: 1px solid #4caf50;
        }
        .fail {
            background: #4a2d2d;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <h1>Fixed Checkmate Detection Test</h1>
    <div id="results"></div>
    
    <script src="js/utils.js"></script>
    <script src="js/pieces.js"></script>
    <script>
        function runFixedTests() {
            const results = document.getElementById('results');
            
            // Test 1: Regular check (should NOT be checkmate)
            function testRegularCheck() {
                const board = Array(8).fill().map(() => Array(8).fill(null));
                
                // King in check but has escape moves
                board[4][4] = new ChessPiece('king', 'black', 4, 4);     // Black king on e4
                board[4][0] = new ChessPiece('rook', 'white', 4, 0);    // White rook on a4 (giving check)
                board[7][7] = new ChessPiece('king', 'white', 7, 7);    // White king on h1
                
                const isInCheck = MoveValidator.isKingInCheck(board, 'black');
                const isCheckmate = MoveValidator.isCheckmate(board, 'black');
                
                console.log('Regular check test:', { isInCheck, isCheckmate });
                
                // Should be in check but NOT checkmate
                return isInCheck && !isCheckmate;
            }
            
            // Test 2: True checkmate
            function testTrueCheckmate() {
                const board = Array(8).fill().map(() => Array(8).fill(null));
                
                // Back rank mate
                board[0][4] = new ChessPiece('king', 'black', 0, 4);     // Black king on e8
                board[1][3] = new ChessPiece('pawn', 'black', 1, 3);    // Black pawn on d7
                board[1][4] = new ChessPiece('pawn', 'black', 1, 4);    // Black pawn on e7
                board[1][5] = new ChessPiece('pawn', 'black', 1, 5);    // Black pawn on f7
                board[0][0] = new ChessPiece('rook', 'white', 0, 0);    // White rook on a8
                board[7][4] = new ChessPiece('king', 'white', 7, 4);    // White king on e1
                
                const isInCheck = MoveValidator.isKingInCheck(board, 'black');
                const isCheckmate = MoveValidator.isCheckmate(board, 'black');
                
                console.log('True checkmate test:', { isInCheck, isCheckmate });
                
                // Should be in check AND checkmate
                return isInCheck && isCheckmate;
            }
            
            // Test 3: No check
            function testNoCheck() {
                const board = Array(8).fill().map(() => Array(8).fill(null));
                
                // Normal position
                board[4][4] = new ChessPiece('king', 'black', 4, 4);     // Black king on e4
                board[7][7] = new ChessPiece('king', 'white', 7, 7);    // White king on h1
                
                const isInCheck = MoveValidator.isKingInCheck(board, 'black');
                const isCheckmate = MoveValidator.isCheckmate(board, 'black');
                
                console.log('No check test:', { isInCheck, isCheckmate });
                
                // Should NOT be in check and NOT checkmate
                return !isInCheck && !isCheckmate;
            }
            
            // Run tests
            const tests = [
                { name: 'Regular check (should NOT be checkmate)', fn: testRegularCheck },
                { name: 'True checkmate (should be checkmate)', fn: testTrueCheckmate },
                { name: 'No check (should be normal)', fn: testNoCheck }
            ];
            
            tests.forEach(test => {
                try {
                    const result = test.fn();
                    const div = document.createElement('div');
                    div.className = `test-result ${result ? 'pass' : 'fail'}`;
                    div.innerHTML = `<strong>${test.name}:</strong> ${result ? 'PASS' : 'FAIL'}`;
                    results.appendChild(div);
                } catch (error) {
                    const div = document.createElement('div');
                    div.className = 'test-result fail';
                    div.innerHTML = `<strong>${test.name}:</strong> ERROR - ${error.message}`;
                    results.appendChild(div);
                }
            });
            
            // Overall result
            const allPassed = tests.every(test => {
                try {
                    return test.fn();
                } catch {
                    return false;
                }
            });
            
            const overallDiv = document.createElement('div');
            overallDiv.className = `test-result ${allPassed ? 'pass' : 'fail'}`;
            overallDiv.innerHTML = `<strong>Overall Checkmate Detection:</strong> ${allPassed ? 'WORKING CORRECTLY' : 'STILL HAS ISSUES'}`;
            results.appendChild(overallDiv);
        }
        
        // Run tests when page loads
        window.onload = runFixedTests;
    </script>
</body>
</html>

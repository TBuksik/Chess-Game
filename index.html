<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/pieces.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Left Sidebar -->
        <div class="sidebar left-sidebar">
            <div class="player-info">
                <div class="player-avatar">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23ff6b6b'/%3E%3Ccircle cx='35' cy='40' r='5' fill='%23000'/%3E%3Ccircle cx='65' cy='40' r='5' fill='%23000'/%3E%3Cpath d='M30 65 Q50 80 70 65' stroke='%23000' stroke-width='3' fill='none'/%3E%3C/svg%3E" alt="Player 1">
                </div>
                <div class="player-details">
                    <div class="player-name">Player 1</div>
                    <div class="player-color">WHITE</div>
                </div>
            </div>

            <div class="game-info">
                <div class="timer white-timer">
                    <div class="timer-label">Time</div>
                    <div class="timer-value">∞</div>
                </div>
                
                <div class="captured-pieces white-captured">
                    <div class="captured-label">Captured</div>
                    <div class="captured-list"></div>
                </div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="main-game">
            <div class="game-header">
                <div class="ai-indicator">
                    <div class="ai-dot"></div>
                    <span>ChessBot</span>
                </div>
                <div class="game-status">
                    <div id="game-message">White to move</div>
                </div>
            </div>

            <div class="chess-board-container">
                <div class="board-coordinates left">
                    <div>8</div><div>7</div><div>6</div><div>5</div><div>4</div><div>3</div><div>2</div><div>1</div>
                </div>
                
                <div class="chess-board" id="chess-board">
                    <!-- Board squares will be generated by JavaScript -->
                </div>
                
                <div class="board-coordinates right">
                    <div>8</div><div>7</div><div>6</div><div>5</div><div>4</div><div>3</div><div>2</div><div>1</div>
                </div>
            </div>

            <div class="board-coordinates bottom">
                <div>a</div><div>b</div><div>c</div><div>d</div><div>e</div><div>f</div><div>g</div><div>h</div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar right-sidebar">
            <div class="controls">
                <button class="control-btn" id="new-game">New Game</button>
                <button class="control-btn" id="undo-move">Undo</button>
                <button class="control-btn" id="hint">Hint</button>
            </div>

            <div class="move-history">
                <div class="history-header">Move History</div>
                <div class="move-list" id="move-list">
                    <!-- Moves will be added here -->
                </div>
            </div>

            <div class="player-info black-player">
                <div class="player-avatar">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%2333a1cc'/%3E%3Ccircle cx='35' cy='40' r='5' fill='%23000'/%3E%3Ccircle cx='65' cy='40' r='5' fill='%23000'/%3E%3Cpath d='M30 65 Q50 80 70 65' stroke='%23000' stroke-width='3' fill='none'/%3E%3C/svg%3E" alt="Player 2">
                </div>
                <div class="player-details">
                    <div class="player-name">Player 2</div>
                    <div class="player-color">BLACK</div>
                </div>
            </div>

            <div class="game-info">
                <div class="timer black-timer">
                    <div class="timer-label">Time</div>
                    <div class="timer-value">∞</div>
                </div>
                
                <div class="captured-pieces black-captured">
                    <div class="captured-label">Captured</div>
                    <div class="captured-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/pieces.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
